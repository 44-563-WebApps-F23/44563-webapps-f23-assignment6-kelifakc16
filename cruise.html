<!DOCTYPE html>
<html>

<head></head>
<title>Object</title>

<body>

    <h2>Kelifa goes on a cruise</h2>
    <form>
        <div class="form-group">
            <label><input type="checkbox" id="sharesCabin" value="True" /> Shares
                Cabin</label><br />
            <label><input type="checkbox" id="breakfast" value="True" />
                Breakfast</label><br />
            <label><input type="checkbox" id="poolPass" value="False" /> Pool
                Pass</label><br />
        </div>
        <button type="button" onclick="selectCruise()">Select a cruise</button>
    </form>
    <div id="cruiseResult" class="container"></div><br>
    <form>
        <label for="numberOfDays">Enter the number of days:</label>
        <input type="text" id="numberOfDays" value="7"><br>
        <label for="cruisePrice">Enter price:</label>
        <input type="text" id="cruisePrice" value="$1000"><br>
        <button type="button" onclick="updateCruise()">Update the cruise</button>
    </form>
    <div id="cruiseResults" class="container"></div>
    <script>
        var my_cruise = {};

        function selectCruise() {
            my_cruise = {};
            my_cruise = {
                shared: document.getElementById("sharesCabin").checked,
                breakfast: document.getElementById("breakfast").checked,
                pool: document.getElementById("poolPass").checked,
            };

            document.getElementById("cruiseResult").innerHTML =
                JSON.stringify(my_cruise);
        }
        function updateCruise() {
            var numberOfDays = document.getElementById("numberOfDays").value;
            var cruisePrice = document.getElementById("cruisePrice").value;
            my_cruise["days"] = numberOfDays;
            my_cruise["price"] = cruisePrice;
            document.getElementById("cruiseResults").innerHTML = JSON.stringify(my_cruise);
        }
    </script>


</body>

</html>
