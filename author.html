<!DOCTYPE html>
<html>

<head>
    <title>Guess Author</title>
</head>

<body>

    <h2>Author entry Kelifa</h2>
    <form action="/submit" method="post">
        <label for="secret">The hidden author name:</label>
        <input type="password" id="secret" name="secret" value="Dickens" required><br><br>
        <label for="guess">Guess the author:</label>
        <input type="text" id="guess" name="guess" required><br><br>
        <input type="button" value="Check the guess" onclick="checkAuthor()"><br><br>
        <div id="result"></div>
    </form>
    <div class="container">

        <img src="city1.jpg" alt="City Image" onclick="selectImage()" width="100" height="100" />

    </div>
    <script>

        var good = 0;
        var oops = 0;
        let useImage = 1;

        function checkAuthor() {
            var secret = document.getElementById("secret").value;
            var guess = document.getElementById("guess").value;
            var resultElement = document.getElementById("result");

            if (guess === secret) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }
            resultElement.innerHTML = "Correct guesses: " + good + "<br>Wrong guesses: " + oops;
 }
       

        function selectImage() {
            const image = document.querySelector("img");

            switch (useImage) {
                case 1:
                    image.src = "city2.jpg";
                    useImage = 2;
                    break;
                case 2:
                    image.src = "city3.jpg";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "city1.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>

</html>
